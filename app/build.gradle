apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.getui"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [
                GETUI_APP_ID : "LxIm0hFZR67V2VQ8RYdcQ",
                GETUI_APP_KEY : "1sLiWxB0rn5jiK9iEBdd8",
                GETUI_APP_SECRET : "znMmf14Vmo7PmXgVJwXe39"
        ]
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
